<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More to Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span>
                <div class="dot">.</div>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                </a>
            </span>
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user_component">
            <div class="user-components__columns user-components__more-profile">
                <img src="img/common.jpg" class="user_component__avatar user_component__avatar--xl">
                <div class="user_component__text">
                    <h4 class="user_component__title">Jang Wonyoung</h4>
                    <h6 class="user_component__subtitle">+010-0000-0000</h6><i class="fa-solid fa-circle-info"></i>
                </div>
            </div>
            <div class="user-components__columns">
                <i class="fa-regular fa-message fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar-days"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-cloud"></i>
                <span>Cloud
                </span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-newspaper"></i>
                <span>News paper</span>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Open Chat</span>
            </div>
            <div class="icon-row__icon">

            </div>
            <div class="icon-row__icon">

            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Story
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-user-group"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Friends
                    </span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-gem"></i>
                    </div>
                    <span class="more-suggestions__icon-text">
                        Kakao Gem
                    </span>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">.</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big ㅜㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/a7b1e0f81b.js" crossorigin="anonymous"></script>
</body>

</html>
